<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Playlists</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="music-player">

        <div class="playlists">
            <h2>Your Playlists</h2>
            <input type="text" id="playlist-name" placeholder="New Playlist Name">
            <button id="create-playlist">Create Playlist</button>
            <ul id="playlist-list"></ul>
        </div>

        <div id="current-playlist">
            <h2>Playlist: <span id="playlist-title">None</span></h2>
            <ul id="song-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
