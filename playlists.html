<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Playlists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e90ff, #a1ffce);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e2f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .playlists, .current-playlist {
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #00b894;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00997d;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2e2e40;
            padding: 10px;
            border-radius: 5px;
        }

        li button {
            margin-left: 10px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Your Playlists</h1>

        <div class="playlists">
            <h2>Your Playlists</h2>
            <input type="text" id="playlist-name" placeholder="New Playlist Name">
            <button id="create-playlist">Create Playlist</button>
            <ul id="playlist-list"></ul>
        </div>

        <div id="current-playlist" class="current-playlist">
            <h2>Playlist: <span id="playlist-title">None</span></h2>
            <ul id="song-list"></ul>
        </div>
    </div>

    <div id="loading-screen" class="loading-screen" style="display: none;">Loading...</div>

    <script src="scripts/playlist.js">
    </script>
</body>
</html>
