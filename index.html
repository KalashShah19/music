<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with Playlists</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/icon.jpg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="music-player">
        <h1> <span id="logo"> üéµ </span> Kalash's Music Player</h1>
        <div class="player">
            <div>
                <h3>Select Playlist</h3>
                <ul id="playlist-list"></ul>
            </div>
            
            <div>
                <h3 id="playlist-title"></h3>
                <ul id="song-list"></ul>
            </div>
            <audio id="audio-player" controls>
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button id="prev">‚èÆ Previous</button>
                <button id="play-pause">‚ñ∂Ô∏è Play</button>
                <button id="next">‚è≠ Next</button>
            </div>
            <div class="song-info">
                <p id="current-song">No song playing</p>
            </div>
        </div>        
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
