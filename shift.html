<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Shift</title>
</head>
<body>
    <h1>Shift String</h1>
    <textarea id="inputText" rows="5" cols="50" placeholder="Enter your text here"></textarea><br>
    <button id="shiftPlus">Shift + 1</button>
    <button id="shiftMinus">Shift - 1</button>
    <p><strong>Result:</strong></p>
    <textarea id="resultText" rows="5" cols="50" readonly></textarea>

    <script>
        const inputText = document.getElementById('inputText');
        const resultText = document.getElementById('resultText');
        const shiftPlusButton = document.getElementById('shiftPlus');
        const shiftMinusButton = document.getElementById('shiftMinus');

        function shiftString(text, shift) {
            return text.split('').map(char => {
                if (char.match(/[a-z]/i)) {
                    const isUpperCase = char === char.toUpperCase();
                    const base = isUpperCase ? 'A'.charCodeAt(0) : 'a'.charCodeAt(0);
                    const shiftedChar = String.fromCharCode(((char.charCodeAt(0) - base + shift + 26) % 26) + base);
                    return shiftedChar;
                }
                return char; // Non-alphabetic characters remain unchanged
            }).join('');
        }

        shiftPlusButton.addEventListener('click', () => {
            const text = inputText.value;
            resultText.value = shiftString(text, 1); // Shift characters forward by 1
        });

        shiftMinusButton.addEventListener('click', () => {
            const text = inputText.value;
            resultText.value = shiftString(text, -1); // Shift characters backward by 1
        });
    </script>
</body>
</html>
